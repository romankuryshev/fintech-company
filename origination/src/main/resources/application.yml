spring:
  liquibase:
    change-log: classpath:/db/changelog/db.change-log-master.yml

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  datasource:
    url: jdbc:postgresql://db:5432/origination
    username: postgres
    password: postgres

  kafka:
    bootstrap-servers: kafka:9092,kafka-2:9092

  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

    host: smtp.gmail.com
    port: 587
    username:
    password:

server:
  port: 8084

grpc:
  server:
    port: 9094
    reflection-service-enabled: true

origination:
  client:
    scoring:
      grpc:
        host: scoring
        port: 9095
    pg:
      grpc:
        host: payment-gate
        port: 9096
    product-engine:
      grpc:
        host: product-engine
        port: 9090
  kafka:
    topic:
      application-creation:
        name: application.creation.v1
        partition-count: 2