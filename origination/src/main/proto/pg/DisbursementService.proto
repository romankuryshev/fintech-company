syntax = "proto3";

package com.academy.fintech.pg.payment_service;

option java_multiple_files = true;

service DisbursementService{
  rpc ExecuteDisbursement(DisbursementRequest) returns (Empty);
}

service DisbursementConfirmService{
  rpc ChangeStatus(ChangeStatusRequest) returns (Empty) {}
}

message ChangeStatusRequest {
  string agreementId = 1;
  string status = 2;
}

message DisbursementRequest {
  string agreementId = 1;
  string amount = 2;
}

message Empty {
}

