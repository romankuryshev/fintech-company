spring:
  liquibase:
    change-log: classpath:/db/changelog/db.change-log-master.yml

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  datasource:
    url: jdbc:postgresql://db:5432/payment_gate
#    url: jdbc:postgresql://localhost:5433/payment_gate
    username: postgres
    password: postgres

payment-gate:
  rest:
    provider:
      merchant:
        host: http://merchant-provider
        port: 8080
  grpc:
    origination:
      host: origination
      port: 9094
    pe:
      host: product-engine
      port: 9090

grpc:
  server:
    reflection-service-enabled: true
    port: 9096